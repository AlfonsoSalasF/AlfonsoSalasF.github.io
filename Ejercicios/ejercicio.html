<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de HTML</title>
    <link rel="stylesheet" href="/CSS/pruebas.css">
</head>
<body>

    <form action="#" method="get">
    <div class="intereses">
        <p>Selecciona que tipo de intereses tienes:</p>
        <input type="checkbox" name="interes" id="Deportes" value="Deportes">
        <label for="Deportes">Deportes</label><br>
        <input type="checkbox" name="interes" id="Lectura" value="Lectura">
        <label for="Lectura">Lectura</label><br>
        <input type="checkbox" name="interes" id="Musica" value="Música">
        <label for="Musica">Música</label><br>
    </div>

    <div class="intereses">
        <p>Selecciona tu género:</p>
        <input type="radio" name="género" id="masculino" value="masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" name="género" id="femenino" value="femenino">
        <label for="femenino">Femenino</label>
        <input type="radio" name="género" id="noespecifica" value="noespecifica">
        <label for="noespecifica">No especifica</label>
    </div>
    <div class="intereses">
        <select name="pais" id="pais">
            <optgroup label="Europa"></optgroup>
            <option value="Portugal">Portugal</option>
            <option value="España" selected>España</option>
           <optgroup label="América"></optgroup>
            <option value="Argentina">Argentina</option>
            <option value="El Salvador">El Salvador</option>
        </select>
    </div>
    <div class="intereses">
        <p>Elige qué códigos de programación conoces:</p>
        <select name="codigo" id="codigo" size="4" multiple>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
        </select>
    </div>
    <div class="intereses">
        <button type="submit">Incorporar datos:</button>
    </div>
    </form>


</body>
</html>
