<body>
    
    <form action="intereses muejeriles" method="get">

        <label for="pelo2">Morenas</label><br>
        <input type="checkbox" id="pelo3" name="pelo" value="pelirrojas">
        <label for="pelo3">Pelirrojas</label><br>

        <button type="submit">Comunicar</button>
    </form>
