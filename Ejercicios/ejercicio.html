<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de HTML</title>
    <link rel="stylesheet" href="/CSS/pruebas.css">
</head>
<body>

   <form action="/dias.php" method="get">
        <label for="fecha"><strong>date: </strong>Introzca una fecha</label>
        <input type="date" id="fecha" name="FechaEscogida">
        <br>
        <label for="hora"><strong>time: </strong>Introduzca una hora</label>
        <input type="time" id="hora" name="HoraEscogida">
        <br>
        <label for="fechahora"><strong>datetime-local: </strong>Fecha y hora local</label>
        <input type="datetime-local" id="fechahora" name="FechaHoraEscogida">
        <br>
        <label for="mes"><strong>month: </strong>Escoja un mes y un año</label>
        <input type="month" id="mes" name="MesEscogido">
        <br>
        <label for="semana"><strong>week: </strong>Escoja una semana del año</label>
        <input type="week" id="semana" name="SemanaEscogida">
        <br>
        <button type="submit">Subir</button>
   </form>

</body>
</html>
