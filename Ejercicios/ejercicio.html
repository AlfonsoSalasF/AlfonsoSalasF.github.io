<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>SVG Demo</title>
    <meta name="viewport" content="width=device-width" />
    <style>
      svg{
        border: 1px solid #97f1e5;
        background-color: #f4f9fa;
      }
      .mycircle {
        fill: purple;
        stroke: rgb(30, 121, 133);
        stroke-width: 2;
      }
    </style>
  </head>
  <body>
    <p>Esto es un dibujo de una casa</p>
    <svg width="100" height="100">
      <rect x="10" y="30" width="80" height="70" fill="SaddleBrown" stroke="darkblue" stroke-width="2" />
      <rect x="20" y="40" width="20" height="20" fill="lightblue" stroke="darkblue" stroke-width="2" />
      <rect x="60" y="40" width="20" height="20" fill="lightblue" stroke="darkblue" stroke-width="2" />
      <rect x="40" y="70" width="20" height="30" fill="#D3D3D3" stroke="darkblue" stroke-width="2" />
      <rect x="70" y="10" width="10" height="15" fill="#D3D3D3" stroke="darkblue" stroke-width="2" />
      <circle cx="45" cy="85" r="2" fill="yellow" stroke="darkblue" stroke-width="1" />
      <polygon points="10,30 50,10 90,30" fill="red" stroke="darkblue" stroke-width="2" />
      <line x1="20" y1="50" x2="40" y2="50" stroke="darkblue" />
      <line x1="60" y1="50" x2="80" y2="50" stroke="darkblue" />
      <line x1="30" y1="40" x2="30" y2="60" stroke="darkblue" />
      <line x1="70" y1="40" x2="70" y2="60" stroke="darkblue" />
    </svg>
    <svg width="200" height="200">
      
      <polygon points="56,11 80,77 55,143 70,143 88,89 105,143 121,143 97,77 122,11 106,11 89,65 73,11 56,11" fill="darkblue" stroke="darkblue" stroke-width="2" />
      <polygon points="77,25 101,25 98,36 80,36 77,25" fill="darkblue" stroke="darkblue" stroke-width="2" />
      <polygon points="78,118 97,118 101,129 75,129 78,118" fill="darkblue" stroke="darkblue" stroke-width="2" />
    </svg>

  </body>
</html>
